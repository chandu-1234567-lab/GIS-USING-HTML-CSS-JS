<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styless.css">
    <title>Hotspot Map</title>
</head>
<body>
    <img src="https://maps-india-in.com/img/0/india-map-only-outline.jpg" alt="Map with Hotspots" usemap="#hotspot-map">
    <map name="hotspot-map">
        <!-- Define your hotspots here -->
        <area shape="circle" coords="100,150,20" href="javascript:void(0);" alt="Hotspot 1">
        <area shape="rect" coords="200,100,300,200" href="javascript:void(0);" alt="Hotspot 2">
        <!-- Add more hotspots as needed -->
    </map>
</body>
</html>
